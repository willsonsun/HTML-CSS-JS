<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案列注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td><input type="radio" id="male" name="sex"> <label for="male">男</label></td>
            <td><input type="radio" id="female" name="sex"> <label for="female">女</label></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option value="1">请选择年</option>
                    <option value="2">2000</option>
                    <option value="3">2001</option>
                    <option value="4">2002</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="1">请选择年月</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="1">请选择日</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" id="jiehun" name="marry" checked="checked"> <label for="jiehun">未婚</label></td>
            <td><input type="radio" id="weihun" name="marry"> <label for="weihun">已婚</label></td>
            <td><input type="radio" id="lihun" name="marry"> <label for="lihun">离婚</label></td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox"> 小</td>
            <td><input type="checkbox"> 中</td>
            <td><input type="checkbox"> 大</td>
            <td><input type="checkbox" checked="checked"> 都可以</td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea value="个人简介"></textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和跳远加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
